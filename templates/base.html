<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    {% block head %}
    <title>
      {% block title %}
      {% endblock title %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href='{{ url_for("static", filename="assets/fonts/fontawesome-all.min.css") }}' />
    <link rel="stylesheet" href='{{ url_for("static", filename="assets/css/animate.min.css") }}' />
    <link rel="stylesheet" href='{{ url_for("static", filename="assets/css/Navbar-Right-Links-icons.css") }}' />
    <link rel="stylesheet"
      href='{{ url_for("static", filename="assets/css/Search-Input-Responsive-with-Icon.css") }}' />
    <link rel="stylesheet" href='{{ url_for("static", filename="assets/css/styles.css") }}' />
    </style>
    {% endblock head %}
  </head>

  <body class="ms-0">
    <nav class="navbar navbar-light navbar-expand-md py-3">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="{{ url_for(" homepage") }}"><span
            class="bs-icon-sm bs-icon-rounded bs-icon-primary d-flex justify-content-center align-items-center me-2 bs-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16"
              class="bi bi-film">
              <path
                d="M0 1a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V1zm4 0v6h8V1H4zm8 8H4v6h8V9zM1 1v2h2V1H1zm2 3H1v2h2V4zM1 7v2h2V7H1zm2 3H1v2h2v-2zm-2 3v2h2v-2H1zM15 1h-2v2h2V1zm-2 3v2h2V4h-2zm2 3h-2v2h2V7zm-2 3v2h2v-2h-2zm2 3h-2v2h2v-2z">
              </path>
            </svg>
          </span><span>Movie Showcase</span></a>
        <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-2">
          <span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navcol-2">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a id="movie-nav" class="nav-link" href='{{ url_for(' movies.get_movies', page=1) }}'>Movies</a>
            </li>
            <li class="nav-item">
              <a id="actor-nav" class="nav-link" href="{{ url_for(" actors.get_actors",page=1) }}">Actors</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    {% block content %}
    {% endblock content %}
    <footer class="text-center">
      <hr>
      <div class="container text-muted pb-3">
        <p class="m-0">
          Created by <a href="https://github.com/gijocode">Gijo Varughese Mathew</a>
        </p>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"></script>
    {% block custom_js %}
    {% endblock custom_js %}
  </body>

</html>
